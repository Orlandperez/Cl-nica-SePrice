<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://kit.fontawesome.com/fc28033bca.js" crossorigin="anonymous"></script>
    <title>Login</title>

    <link rel="stylesheet" href="./css/login-p2.css">
</head>
<body>
    <section class="login-p2">
        <div class="contenido-login2">
            <button class="icono">
                <a href="index.html">
                    <i class="fa-solid fa-house"></i>
                </a>
            </button>
            <form action="" class="form" id="form">

                <label for="name">Ingrese el nombre</label>
                <input id="name" type="text" required>
        
                <label for="apellido">Ingrese el apellido</label>
                <input id="apellido" type="text" required>
                

                <label for="dni">Ingrese el DNI</label>
                <input type="text"  id="dni" required>
        
                <label for="date">Ingrese Fecha de nacimiento</label>
                <input type="date" name="" id="date" required>
                

                <label for="os">Ingrese Obra Social <small>(opcional)</small></label>
                <input type="text" id="os">
                

                <label for="">Ingrese Correo</label>
                <input type="text" required placeholder="ingresar correo" id="mail">

                <label for="">Ingrese la contraseña</label>
                <input type="password" required placeholder="Ingrese su contraseña" id="pass">
                
                <button id="registrar">Registrar</button>
                <button>
                    <a href="../Cl-nica-SePrice/login-p.html">Iniciar sesion</a>
                </button>
            </form>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="./js/register.js"></script>

</body>
</html>
