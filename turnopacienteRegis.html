<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/turnoReg.css">
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="stylesheet" href="./css/form_turno.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Cl√≠nica SePrice</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <!-- INICIO DEL HEADER -->
    <header>

        
    </header>
<div class="info">
    <small id="smName">Nombre: </small>
    <small id="smSurname">Apellido: </small>
</div>
    <!-- INICIO DEL MAIN -->
    <main>

        <!-- HERO -->
        <section class="hero">
            <div class="contenedor-turno">
                <div class="titulo-turno">
                    <h1>TURNOS</h1>
                </div>
                <div class="turno-form">
                    <form>
                        <div class="form-control">
                            <label for="nombre">Nombre:</label>
                            <input type="text" id="nombre" placeholder="Introduce tu nombre" required  >
                        </div>
                        <div class="form-control">
                            <label for="apellido">Apellido:</label>
                            <input type="text" id="apellido" placeholder="Introduce tu apellido" required>
                        </div>
                        <div class="form-control">
                            <label for="especialista">Especialista:</label>
                            <select id="especialista" required>
                                <option value="">Seleccione un especialista</option>
                                <option value="cardiologo">Cardiologo</option>
                                <option value="dermatologo">Dermatologo</option>
                                <option value="neurologo">Neurologo</option>
                                <option value="pediatra">Pediatra</option>
                                <option value="psiquiatra">Psiquiatra</option>
                            </select>
                            <div id="profSelect">

                            </div>
                        </div>
                        <div class="form-control">
                            <label for="fecha">Fecha:</label>
                            <input type="date" id="fecha" required>
                        </div>
                        <div class="form-control">
                            <label for="horario">Horario:</label>
                            <select id="horario" required>
                                <option value="">Seleccione un horario</option>
                                <option value="08:00">08:00</option>
                                <option value="09:00">09:00</option>
                                <option value="10:00">10:00</option>
                                <option value="11:00">11:00</option>
                                <option value="12:00">12:00</option>
                                <option value="13:00">13:00</option>
                                <option value="14:00">14:00</option>
                                <option value="15:00">15:00</option>
                                <option value="16:00">16:00</option>
                                <option value="17:00">17:00</option>
                            </select>
                        </div>
                        <div class="buton-enviar">
                        <button class="btn btn-primary" id="save">Guardar</button>
                        </div>
                    </form>                     
                </div>
            </div>
        </section>
    </main>

    <!-- INICIO DEL FOOTER -->


    <!-- DOCUMENTOS JS -->
    <script type="module" src="./js/turno.js"></script>
    <script src="./js/component.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
