<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="stylesheet" href="./css/form_clinica_medica.css">

    <title>Clínica SePrice</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <!-- INICIO DEL HEADER -->
    <header></header>

    <!-- INICIO DEL MAIN -->
    <main>

        <!-- HERO -->
        <section class="hero">
            <div class="contenedor-turno">
                <div class="titulo-turno">
                    <h1>HISTORIAL DE ATENCIÓN MÉDICA Y TURNOS</h1>
                </div>
                <div class="turno-form">
                    <form>
                        <div class="form-control">
                            <label for="nombre">Nombre profesional:</label>
                            <input type="text" id="nombre" placeholder="Introduce tu nombre" required>
                        </div>
                        <div class="form-control">
                            <label for="apellido">Apellido profesional:</label>
                            <input type="text" id="apellido" placeholder="Introduce tu apellido" required>
                        </div>
                        <div class="form-control">
                            <label for="especialista">Especialista:</label>
                            <select id="especialista" required>
                                <option value="">Seleccione un especialista</option>
                                <option value="cardiologo">Cardiólogo</option>
                                <option value="dermatologo">Dermatólogo</option>
                                <option value="neurologo">Neurólogo</option>
                                <option value="pediatra">Pediatra</option>
                                <option value="psiquiatra">Psiquiatra</option>
                            </select>
                        </div>
                        <div class="form-control">
                            <label for="fecha">Fecha:</label>
                            <input type="date" id="fecha" required>
                        </div>
                        <div class="buton-enviar">
                        <input type="submit" value="Consultar">
                        </div>
                    </form>                     
                </div>
            </div>
        </section>
    </main>

    <!-- INICIO DEL FOOTER -->
    <footer></footer>


    <!-- DOCUMENTOS JS -->
    <script src="./js/component.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
