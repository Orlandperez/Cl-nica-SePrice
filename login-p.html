<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://kit.fontawesome.com/fc28033bca.js" crossorigin="anonymous"></script>
    <title>Inicio sesion</title>
    <link rel="stylesheet" href="./css/login-p.css">
</head>
<body>
    <section class="log-in">
        <div class="contenido-log">
            <div class="content-item">
               <button class="icono">
                   <a href="index.html">
                      <i class="fa-solid fa-house"></i>
                   </a>
               </button>
            </div>
            <h1>Clinica SePrice</h1>
            <div class="log-form">
                <form action="">
                    <h2>Inicia sesion</h2>
                    <label for="">Ingrese correo</label>
                    <input type="text" required placeholder="Ingrse su gmail">
                    <label for="">Ingrese su contraseña</label>
                    <input type="password" required placeholder="Ingrese su contraseña">
                    <button>Confirmar</button>
                </form>
            </div>
            <div class="log-links">
                <p>Tambien podes ingresar con:</p>
                <a href="#" class="red-social"><i class="bi bi-google"></i></a>
                <a href="#" class="red-social"><i class="bi bi-facebook"></i></a>
                <a href="#" class="red-social"><i class="bi bi-microsoft"></i></a>
            </div>
            <div class="log-data">
                <p>No tienes cuenta?</p>
                <a href="login-p2.html" class="red-social">Crear cuenta</a>
            </div>
        </div>
    </section>

</body>
</html>
