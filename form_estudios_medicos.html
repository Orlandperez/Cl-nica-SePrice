<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="stylesheet" href="./css/form_estudios_medicos.css">

    <title>Clínica SePrice</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <!-- INICIO DEL HEADER -->
    <header></header>

    <!-- INICIO DEL MAIN -->
    <main>

        <!-- HERO -->
        <section class="hero">
            <div class="contenedor-turno">
                <div class="titulo-turno">
                    <h1>RESULTADO DE ESTUDIOS MÉDICOS</h1>
                </div>
                <div class="turno-form">
                    <form>
                        <div class="form-control">
                            <label for="nombre">Nombre:</label>
                            <input type="text" id="nombre" placeholder="Introduce tu nombre" required>
                        </div>
                        <div class="form-control">
                            <label for="apellido">Apellido:</label>
                            <input type="text" id="apellido" placeholder="Introduce tu apellido" required>
                        </div>
                        <div class="form-control">
                            <label for="tipo_estudio">Tipo de Estudio Médico:</label>
                            <select id="tipo_estudio" required>
                                <option value="">Seleccione un tipo de estudio</option>
                                <option value="radiografia">Radiografía</option>
                                <option value="ecografia">Ecografía</option>
                                <option value="resonancia_magnetica">Resonancia Magnética</option>
                                <option value="tomografia">Tomografía</option>
                                <option value="electrocardiograma">Electrocardiograma</option>
                            </select>
                        </div>
                        <div class="form-control">
                            <label for="fecha">Fecha:</label>
                            <input type="date" id="fecha" required>
                        </div>
                        <div class="buton-enviar">
                        <input type="submit" value="Consultar">
                        </div>
                    </form>                     
                </div>
            </div>
        </section>
    </main>

    <!-- INICIO DEL FOOTER -->
    <footer></footer>


    <!-- DOCUMENTOS JS -->
    <script src="./js/component.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
